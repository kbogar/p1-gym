<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gym club for fitness enthusiasts in Stockholm, Sweden">
    <meta name="keywords" content="gym club, fitness club, stockholm, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pixel Fitness</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html">
                <h1>Pixel Fitness</h1>
            </a>
            <p>Make Fit Happen</p>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="signup.html" class="active">Sign Up</a>
        </div>
    </header>
    <section class="form-section">
        <form action="submit.html" class="signup-form">
            <h2>Sign Up! <i class="fa-sharp fa-solid fa-user-plus"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="phone_number" class="text-input" required>
            <label for="message">Please let us know if you have any questions!</label>
            <textarea name="message" id="message" class="text-input" cols="30" rows="10"></textarea>
            <input type="submit" value="Sign Up" class="signup-button">
        </form>
    </section>
    <footer>
        <div class="footer">
            <h2>Contact</h2>
            <p>Tel:01234567</p>
            <h2>Follow Us</h2>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (Opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (Opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/3d1edd19b8.js" crossorigin="anonymous"></script>
</body>

</html>
